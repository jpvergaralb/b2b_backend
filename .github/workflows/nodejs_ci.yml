name: Node.js CI

on:
  push:
    branches: [ "main", "migrations-branch" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      DB_NAME: testing
      TEST_DB_NAME: realtesting
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_HOST: db
      DB_PORT: 5432
      NODE_ENV: development
      PORT: 8000

    steps:
    - uses: actions/checkout@v3
    - name: Build and Run Containers
      run: |
        docker-compose up -d
    - name: Wait for PostgreSQL to become available
      run: |
        until PGPASSWORD=$DB_PASSWORD psql -h $DB_HOST -U $DB_USERNAME -p $DB_PORT -d $DB_NAME -c '\q'; do
          echo "PostgreSQL not ready yet, sleeping for 5 seconds..."
          sleep 5
        done
    - name: Install Dependencies
      run: npm ci
    - name: Run Migrations 
      run: npx sequelize-cli db:migrate
    - name: Run seeds
      run: npx sequelize-cli db:seed:all
    - name: Run Tests
      run: npm test
